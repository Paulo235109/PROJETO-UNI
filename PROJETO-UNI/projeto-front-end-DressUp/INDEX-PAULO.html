    <style>
        :root {
            --color1: #aa9f65;
            --color2: #123458;
            --color3: #35b133;
            --color4: #dd1111;
            --color5: #ffffff;
            --color6: #000000;
            --color7: #4b4b4be1;
        }

        footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 8px 5px;
            font-size: 0.9rem;
        }

        footer h3,
        footer p {
            margin: -1px 0;
        }

        .social {
            margin: 4px 0;
        }

        .social img {
            width: 24px;
            margin: 0 4px;
            transition: transform 0.2s;
        }

        .social img:hover {
            transform: scale(1.2);
        }


        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url(../projeto-front-end-DressUp/imagens/foto-fundo-2.jpg);
            background-size: cover;
        }

        main {
            flex: 1;
            padding-top: 70px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #212529;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
            height: 50px;
            box-sizing: border-box;
        }

        .navbar-toggler {
            position: absolute;
            left: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 24px;
            height: 24px;
            padding: 0;
        }

        .navbar-toggler span {
            display: block;
            width: 24px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            user-select: none;
        }

        .offcanvas {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #343a40;
            color: white;
            transition: left 0.3s ease-in-out;
            z-index: 1050;
            display: flex;
            flex-direction: column;
        }

        .offcanvas.show {
            left: 0;
        }

        .offcanvas-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #198754;
        }

        .offcanvas-body {
            padding: 1rem;
            flex: 1;
            overflow-y: auto;
        }

        .btn-close-white {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .navbar-nav {
            list-style: none;
            padding-left: 0;
            margin-bottom: 1rem;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .dropdown-menu {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transform: translateY(-10px);
            transition: max-height 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
            background-color: #212529;
            list-style: none;
            padding: 0;
            margin-top: 0.5rem;
            border: 1px solid white;
            border-radius: 0.25rem;
        }

        .dropdown.show .dropdown-menu {
            display: block;
            max-height: 500px;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            display: block;
        }

        .dropdown-item:hover {
            background-color: #198754;
        }

        .dropdown-divider {
            height: 1px;
            background-color: #198754;
            margin: 0.5rem 0;
        }

        .d-flex {
            display: flex;
        }

        .form-control {
            padding: 0.5rem;
            border: none;
            border-radius: 0.25rem;
            flex: 1;
            margin-right: 0.5rem;
        }

        .btn-success {
            background-color: #198754;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .btn-success:hover {
            background-color: #157347;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .pe-3 {
            padding-right: 1rem;
        }

        .flex-grow-1 {
            flex-grow: 1;
        }

        #dropdown.show #dropdownArrow {
            transform: rotate(180deg);
        }

        .rodape {
            background-color: #212529;
            color: white;
            text-align: center;
            padding-top: 10px;
        }

        .social img {
            width: 32px;
            margin: 0 10px;
            transition: transform 0.2s;
        }

        .social img:hover {
            transform: scale(1.2);
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

    <script>
        const offcanvas = document.getElementById('offcanvasDarkNavbar');
        const toggleBtn = document.getElementById('offcanvasToggle');
        const closeBtn = document.getElementById('offcanvasClose');

        toggleBtn.addEventListener('click', () => {
            offcanvas.classList.add('show');
        });

        closeBtn.addEventListener('click', () => {
            offcanvas.classList.remove('show');
        });

        const dropdown = document.getElementById('dropdown');
        const dropdownToggle = document.getElementById('dropdownToggle');

        dropdownToggle.addEventListener('click', (e) => {
            e.preventDefault();
            dropdown.classList.toggle('show');
        });

        window.addEventListener('click', function (e) {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>
